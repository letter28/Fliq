{% extends "base.html" %}
{% block content %}
<div class="container-center">
	<div class="col-md-3 w-50">
		<div class="row text-center">
			<h3 class="main-title">Highscores</h3>
		</div>
		<div class="row">
			<ol class="list-group list-group-numbered">
				{% for score in scores %}
					<li class="list-group-item d-flex justify-content-between align-items-start">
						<div class="ms-2 me-auto">
							<div class="fw-bold">{{ score.username }}</div>
							{{ score.category }}
						</div>
						<span id="score-tag" class="badge bg-primary rounded-pill">{{ score.score }}</span>
					</li>
				{% endfor %}
			</ol>
		</div>
		<div class="row flex-column flex-center">
			<a id="home-page-btn" class="btn btn-primary" href="/">Home page</a>
		</div>
	</div>
</div>
{% endblock %}
